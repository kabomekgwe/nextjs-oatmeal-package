# Production Docker Compose Configuration
# WordPress + Next.js + Nginx + MySQL for EC2 deployment

services:
  db:
    image: mysql:8.0
    container_name: oatmeal-prod-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
      - ./backups:/backups
    networks:
      - oatmeal-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  wordpress:
    image: wordpress:latest
    container_name: oatmeal-prod-wp
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_USER: ${DB_USER}
      WORDPRESS_DB_PASSWORD: ${DB_PASSWORD}
      WORDPRESS_DB_NAME: ${DB_NAME}
      WORDPRESS_DEBUG: 0
      WORDPRESS_CONFIG_EXTRA: |
        define('WP_DEBUG_LOG', false);
        define('WP_DEBUG_DISPLAY', false);
        define('WP_MEMORY_LIMIT', '512M');
        define('WP_MAX_MEMORY_LIMIT', '512M');
        /* WPGraphQL JWT Auth */
        define('GRAPHQL_JWT_AUTH_SECRET_KEY', '${JWT_SECRET_KEY}');
        define('GRAPHQL_JWT_AUTH_COOKIE_DOMAIN', '${DOMAIN}');
        define('GRAPHQL_JWT_AUTH_CORS_ENABLE', true);
        /* Security headers */
        define('DISALLOW_FILE_EDIT', true);
        define('FORCE_SSL_ADMIN', true);
    volumes:
      - wp_data:/var/www/html
      - ./docker/wordpress/php.ini:/usr/local/etc/php/php.ini:ro
      - ./docker/wordpress/uploads.ini:/usr/local/etc/php/conf.d/uploads.ini:ro
    networks:
      - oatmeal-network

  nextjs:
    build:
      context: .
      dockerfile: docker/nextjs/Dockerfile
    container_name: oatmeal-prod-nextjs
    restart: unless-stopped
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_WORDPRESS_URL: https://wp.${DOMAIN}
      WORDPRESS_GRAPHQL_ENDPOINT: /graphql
      NEXT_PUBLIC_SITE_URL: https://${DOMAIN}
    networks:
      - oatmeal-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  nginx:
    image: nginx:alpine
    container_name: oatmeal-prod-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - wordpress
      - nextjs
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
      - wp_data:/var/www/html:ro
      - certbot-data:/etc/letsencrypt
      - certbot-www:/var/www/certbot
    networks:
      - oatmeal-network
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"

  certbot:
    image: certbot/certbot
    container_name: oatmeal-prod-certbot
    restart: unless-stopped
    volumes:
      - certbot-data:/etc/letsencrypt
      - certbot-www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

volumes:
  db_data:
    driver: local
  wp_data:
    driver: local
  certbot-data:
    driver: local
  certbot-www:
    driver: local

networks:
  oatmeal-network:
    driver: bridge